<h2 mat-dialog-title> {{data ? 'Update Card' : 'New Card'}}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showSpinner">
<!--    Show spinner değeri true ise bunu gösterecek.-->
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br>
  </div>

  <form [formGroup]="cardForm" >
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start" *ngIf="data">
    <button mat-stroked-button mat-dialog-close color="warn" (click)="deleteCard()" [disabled]="showSpinner">Delete</button>
  </div>
  <div>
    <button mat-button mat-dialog-close color="primary">Discard</button>
    <button mat-flat-button color="primary" (click)="data ? updateCard() : addCard()" [disabled]="cardForm.invalid || showSpinner">{{data ? 'Update' : 'Create'}}</button>
<!--    show spinner true ise buton disabled olacak.-->
  </div>

</mat-dialog-actions>
