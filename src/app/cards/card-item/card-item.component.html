<mat-card class="card-item">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{card.name || '-'}}</mat-card-title>
    <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <ul class="list-group">
      <li class="list-group-item">{{card.phone}}</li>
      <li class="list-group-item">
      <span *ngIf="card.email">{{card.email}}</span>
        <small class="text-warning no-content" *ngIf="!card.email">Not Found Email</small>
      </li>
      <li class="list-group-item">
      <span *ngIf="card.address">{{card.address}}</span>
        <small class="text-warning no-content" *ngIf="!card.address">Not Found Address</small>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
